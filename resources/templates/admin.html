<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Administrador CRUD</title>
</head>
<body>

<p>Bienvenido a tu entorno de administrador CRUDDDD</p>
<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
<form th:action="@{/logout}" method="post">// nos lleva al logado de la aplicacion
    <input type="submit" value="Cerrar Sesion"/>
</form>
// nos redirige a la pagina administrador
<h1><a th:href="@{/admin}"> admin</a> | <a th:href="@{/user}"> user</a></h1>
</body>
</html>
